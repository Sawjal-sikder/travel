{% extends 'base.html' %}
{% block title %}Prosaanti{% endblock %}
{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class=" border-t-4 border-indigo-500 bg-white shadow-lg rounded-lg p-6 w-full max-w-md mx-auto sm:max-w-md md:max-w-md lg:max-w-md xl:max-w-md">
        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <!-- Sign In Header -->
        <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-700">Sign Up</h2>


        <!-- Email and Password Input Fields -->
        <form class="space-y-4" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="full_name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your Full Name" name="full_name" autocomplete="name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email" name="email">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="phone"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your phone number" name="phone" autocomplete="phone">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password" name="password">
            </div>
            <div>
                <label for="cpassword" class="block text-sm font-medium text-gray-600">Conform Password</label>
                <input type="password" id="cpassword"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password" name="cpassword">
            </div>


            <!-- Sign In Button -->
            <button type="submit"
                    class="w-full py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 transition">
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-500 hover:underline">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
