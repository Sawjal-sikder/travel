{% extends 'base.html' %}
{% block title %}Prosaanti{% endblock %}
{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class=" border-t-4 border-indigo-500 bg-white shadow-lg rounded-lg p-6 w-full max-w-md mx-auto sm:max-w-md md:max-w-md lg:max-w-md xl:max-w-md">

        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <!-- Sign In Header -->
        <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-700">Sign In</h2>

        <!-- Google and Facebook Sign In Buttons -->
        <div class="space-y-3">
            <button class="w-full flex items-center justify-center py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition">
                <svg class="w-5 h-5 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21.35 11.1h-9.26v2.79h5.65a5.31 5.31 0 01-2.27 3.51v2.88h3.63a9.75 9.75 0 003.34-7.18 10.3 10.3 0 00-.09-1.01zM12.1 21.69a9.68 9.68 0 006.66-2.43l-3.63-2.88a5.75 5.75 0 01-3.03.84 5.6 5.6 0 01-5.3-3.84H4.26v2.96A10 10 0 0012.1 21.7zM6.81 13.61a5.66 5.66 0 01-.3-1.61 5.67 5.67 0 01.3-1.6V7.43H4.26a9.95 9.95 0 000 9.14zM12.1 5.61a5.74 5.74 0 013.6 1.26l2.7-2.68a9.54 9.54 0 00-6.3-2.44A10 10 0 004.26 7.43l3.6 2.88a5.66 5.66 0 014.24-1.7z"/>
                </svg>
                Sign in with Google
            </button>
            <button class="w-full flex items-center justify-center py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition">
                <svg class="w-5 h-5 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M22.67 12a10.66 10.66 0 10-12.3 10.51V14.7H7.91v-2.7h2.46v-1.78c0-2.42 1.46-3.76 3.67-3.76a15 15 0 012.19.19v2.42h-1.23a1.4 1.4 0 00-1.58 1.5v1.43h2.7l-.43 2.7h-2.27v7.81A10.68 10.68 0 0022.67 12z"/>
                </svg>
                Sign in with Facebook
            </button>
        </div>

        <!-- OR Separator -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-500">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Email and Password Input Fields -->
        <form class="space-y-4" action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email" name="email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password" name="password">
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right">
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>

            <!-- Sign In Button -->
            <button type="submit"
                    class="w-full py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 transition">
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-4 text-center text-sm text-gray-600">Don't have an Account?
            <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
