{% extends 'base.html' %}
{% load static %}
{% block title %}{{ info.name }}{% endblock %}

{% block content %}
<div class="relative h-64 sm:h-80 w-full overflow-hidden">
    <!-- Corrected path for static image -->
    <img src="{% static 'img/Screenshot 2024-11-07 131725.png' %}" alt="Banner" class="w-full h-full object-cover">

    <!-- Overlay for the image -->
    <div class="absolute inset-0 bg-blue-500 opacity-50"></div>
    <div id="water-effect" class="absolute inset-0 bg-gradient-to-b from-transparent to-blue-600 opacity-30"></div>
</div>

<div class="bg-cover bg-center h-64 flex items-center justify-center" style="background-image: url('your-background-image-url.jpg');">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl p-6">
    <!-- Tabs -->
    <div class="flex justify-between mb-6 border-b border-gray-200">
      <div class="flex space-x-8">
        <a href="#" class="text-gray-600 hover:text-blue-600 py-2 border-b-2 border-transparent hover:border-blue-500">Flight</a>
        <a href="#" class="text-gray-600 hover:text-blue-600 py-2 border-b-2 border-transparent hover:border-blue-500">Hotel</a>
        <a href="#" class="text-gray-600 hover:text-blue-600 py-2 border-b-2 border-transparent hover:border-blue-500">Tour</a>
        <a href="#" class="text-blue-600 py-2 border-b-2 border-yellow-500">Visa</a>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-gray-700">Country</label>
        <input type="text" value="Singapore" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700">Visa Type</label>
        <input type="text" value="Tourist" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Search Button -->
    <div class="flex justify-center">
      <button class="bg-yellow-500 text-white font-semibold py-2 px-8 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        Search
      </button>
    </div>
  </div>
</div>
